<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | LogicBunch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .email-input {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      width: 60%;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #e63946;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d62839;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      input[type="email"] {
        width: 100%;
      }

      .email-input {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Weâ€™re working hard to launch the new LogicBunch website. Stay tuned!</p>
    <p>Contact us for any queries: contact@logicbunch.com</p>
  </div>
</body>
</html>
